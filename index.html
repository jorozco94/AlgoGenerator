<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sorts</title>
</head>
<body>
  <header>
    <h1>Sorting Made Simple!</h1>
  </header>
  <main>
    <section>
      <label for="inputArr">Enter your comma separated value to be sorted:</label>
      <input type="text" id="inputArr" placeholder="i.e. 9, 1, 3, 2"></input>
      <label for="sortChoice">Select your sorting algo:</label>
      <select id="sortChoice">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Selection Sort</option>
          <option value="selection">Insertion Sort</option>
      </select>
      <button>Sort</button>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
